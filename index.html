<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CSI2 - Consultoria de Segurança da Informação">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CSI2 - Segurança da Informação</title>
  <style>
    /* Reseta estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
      line-height: 1.6;
    }

    header {
      background: #111; /* Preto mais claro */
      padding: 10px 0;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff5722; /* Destaque */
    }

    main {
      padding-top: 80px; /* Evitar sobreposição com o header */
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #home {
      background: linear-gradient(to bottom, #000, #111);
      padding: 100px 20px;
    }

    #home h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    #home p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #widget {
      background-color: #222;
    }

    #analytics {
      background-color: #333;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    footer p {
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      #home h1 {
        font-size: 2rem;
      }

      #home p {
        font-size: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#services">Serviços</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Bem-vindo à CSI2</h1>
      <p>Especialistas em consultoria e soluções de segurança da informação.</p>
    </section>

    <section id="widget">
      <h2>Widget Interativo</h2>
      <div id="widget-container"></div>
    </section>

    <section id="analytics">
      <h2>Analítica e Monitoramento</h2>
      <p>Soluções completas para gestão de segurança e análise de dados.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CSI2. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
