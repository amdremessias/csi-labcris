<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em Contato - Chat Bussines">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Contato - Chat Bussines</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Chat Bussines</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Serviços</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
    <button id="admin-button" class="admin-button">Administração</button>
  </header>

  <main>
    <section id="contact">
      <div class="container">
        <h1>Fale Conosco</h1>
        <p>Estamos prontos para ajudá-lo. Entre em contato e descubra nossas soluções de tecnologia para sua empresa.</p>
      </div>

      <div class="contact-form">
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>

          <label for="phone">Telefone:</label>
          <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>

          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>
          
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="4" placeholder="Digite sua mensagem" required></textarea>
          
          <button type="submit" class="button">Enviar Mensagem</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Chat Bussines. Todos os direitos reservados.</p>
      <p><strong>Telefone: 14 9 9791 1398</strong></p>
    </div>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        city: document.getElementById("city").value,
      };

      const response = await fetch("/api/submit-form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert("Cadastro enviado com sucesso!\nLogin: demo@demo.lab\nSenha: demo");
      } else {
        alert("Erro ao enviar cadastro!");
      }
    });

    document.getElementById("admin-button").addEventListener("click", () => {
      const password = prompt("Digite a senha de administrador:");
      if (password === "m4st3r0ffpupl3s") {
        window.location.href = "admin.html";
      } else {
        alert("Senha incorreta!");
      }
    });
  </script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .contact-form {
      max-width: 400px;
      margin: 50px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #fff;
      background: #222;
      color: #fff;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: #ff4500;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }

    .admin-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    footer {
      margin-top: 20px;
    }

    footer p {
      font-size: 18px;
    }
  </style>

</body>
</html>
