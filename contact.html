<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em Contato - Chat Bussines">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contato - Chat Bussines</title>
    <style>
        /* Adicione estilos específicos para o QR Code e o container dele aqui, se necessário */
        .qrcode-container {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: var(--container-bg); /* Usa o fundo do container do seu styles.css */
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color); /* Usa a sombra do container */
            max-width: 350px; /* Limita a largura para o QR Code não ficar muito grande */
            margin-left: auto;
            margin-right: auto;
        }
        .qrcode-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .qrcode-container p {
            font-size: 1.1em;
            color: var(--text-color);
        }
        .qrcode-container a.whatsapp-link {
            display: inline-block;
            background-color: #25D366; /* Cor verde do WhatsApp */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .qrcode-container a.whatsapp-link:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Chat Bussines</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <button id="admin-btn" onclick="window.location.href='admin.html'">Área Administrativa</button>

    <main>
        <section id="contact">
            <div class="container">
                <h1>Fale Conosco</h1>
                <p>Estamos prontos para ajudá-lo. Entre em contato e descubra nossas soluções.</p>
            </div>

            <div class="contact-form">
                <form id="contact-form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>
                    
                    <button type="submit" class="button">Enviar Mensagem</button>
                </form>
            </div>

            <div class="qrcode-container">
                <h2>Ou Fale Conosco Pelo WhatsApp!</h2>
                <img src="https://raw.githubusercontent.com/amdremessias/csi-labcris/main/images/whatsapp_qrcode.png" alt="QR Code WhatsApp" aria-label="Escaneie para iniciar uma conversa no WhatsApp">
                <p>Escaneie este QR Code com seu celular para iniciar uma conversa rápida em nosso WhatsApp.</p>
                <a href="https://wa.me/5514997135218" target="_blank" class="whatsapp-link">Abrir WhatsApp</a>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                city: document.getElementById("city").value,
            };

            try {
                const response = await fetch("/.netlify/functions/submit-to-airtable", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert("Cadastro enviado com sucesso!");
                    document.getElementById("contact-form").reset();
                } else {
                    throw new Error("Erro ao enviar cadastro.");
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
